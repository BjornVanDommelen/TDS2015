<div class="large-8 columns about-content">
  <h4>{{component.Fields.headline.Value}}</h4>
  <div ta-rtf="component.Fields.body.Value"></div>
</div>

<div class="large-4 columns">
  <ul class="small-block-grid-2" ng-if="component.Fields.imagelinks.EmbeddedValues.length">
    <li ng-repeat="imagelink in component.Fields.imagelinks.EmbeddedValues">
      <ta-link component="imagelink.link.LinkedComponentValues[0]">
        <a ng-if="resolvedUrl" href="{{resolvedUrl}}">
          <img src="{{$parent.$parent.imagelink.image.LinkedComponentValues[0].Multimedia.Url}}" alt="{{$parent.$parent.imagelink.image.LinkedComponentValues[0].MetadataFields.alt.Value}}"/>
        </a>
      </ta-link>
    </li>
  </ul>
</div>
